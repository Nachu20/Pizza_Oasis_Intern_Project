<div class="add-pizza-container">
  <!-- Left container for the list -->
  <div class="container">
  <div class="list-container">
    <h2>List of Pizzas</h2>
    <div *ngFor="let pizza of pizzas">
      {{ pizza.name }} - {{ pizza.price | currency }}
    </div>
  </div>

  <!-- Right container for the form -->
  <div class="form-container">
    <h2>Add a New Pizza</h2>
    <form (submit)="addPizza()">
    <div class="form-group">
      <label for="name">Pizza Name:</label>
      <input type="text" id="name" [(ngModel)]="newPizza.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newPizza.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newPizza.price" name="price" min="0.01" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="newPizza.imageUrl" name="imageUrl" required>
    </div>

    <button type="submit">Add Pizza</button>
  </form>
</div>
</div>
</div>
